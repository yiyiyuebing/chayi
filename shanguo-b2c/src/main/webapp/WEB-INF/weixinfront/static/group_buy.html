<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/fonts/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/style.css">

    <title>商品详情</title>
</head>
<body class="bg-main goods-detail">
    <div class="goods-img"><img src="img/4.png" alt=""></div>

    <div class="groupbuy-statu1"></div>

    <div class="dis-tabel w100 goods-tit">
        <div class="dis-cell w72">
            <h4>武夷红茶金骏眉茶叶礼盒</h4>
            <h5>¥588.00 <i>¥688.00</i></h5>
        </div>
        <div class="dis-cell g-tit-icon">
            <i class="home"></i>
            <p>首页</p>
        </div>
        <div class="dis-cell g-tit-icon">
            <i class="heart"></i>
            <p>收藏</p>
        </div>
    </div>

    <div class="group-line-con">
        <div class="group-line ">
            <p class="">0/100</p>
            <div class="line ">&nbsp;</div>
        </div>
    </div>
    <div class="group-endtime">距结束
        <i class="color-main">01</i>天
        <i class="color-main">01</i>时
        <i class="color-main">01</i>分
        <i class="color-main">01</i>秒
    </div>

    <div class="goods-tit2 clearfix">
        <div class="border-l1 fl w33 ta-c">
            <p>¥10.00</p>
            <i>运费</i>
        </div>
        <div class="border-l1 fl w33 ta-c">
            <p>1258</p>
            <i>收藏</i>
        </div>
        <div class="fl w33 ta-c">
            <p>696</p>
            <i>销售量</i>
        </div>
    </div>

    <div class="goods-choose">
        <div class="goods-choose-tit">选择</div>
        <div class="dis-cell">颜色/尺寸/数量</div>
        <div class="right-arrow"><i class="iconfont">&#xe65e;</i></div>
    </div>
    <div class="goods-choose">
        <div class="goods-choose-tit">送至</div>
        <div class="dis-cell"><i class="iconfont color-main">&#xe6a3;</i>厦门市湖里区云创智谷</div>
        <div class="right-arrow"><i class="iconfont ">&#xe65e;</i></div>
    </div>
    <div class="border-b1 bg-white p10 ta-c fs-14 clearfix">
        <div class="fl color-main w50 border-l1">图文详情</div>
        <div class="fl w50">买家评论</div>
    </div>

    <div class="cart">
        <i>99</i>
    </div>
    <div class="part-buy">
        <div class="dis-cell">
            <i class="service-phone"></i><br/><i>客服</i>
        </div>
        <div class="dis-cell btn-active"><i class="iconfont">&#xe685;</i>我要送人</div>
        <div class="dis-cell bg-red1"><i class="iconfont">&#xe629;</i>自己要</div>
        <div class="dis-cell bg-red2"><i class="iconfont">&#xe617;</i>加入购物车</div>
    </div>
    <div style="display: none;" class="full-bg">
        <div class="params-list clearfix">
            <div class="fr dis-cell close-icon">
                <i class="iconfont">&#xe6cc;</i>
            </div>
            <ul >
                <li class="param-tit">
                    <div class="dis-cell param-img"><img src="img/4.png" alt=""></div>
                    <div class="dis-cell">
                        <h4>武夷红茶金骏眉茶叶礼盒</h4>
                        <h5>¥588.00 <i>¥688.00</i></h5>
                    </div>
                </li>
                <li >
                    <p>品类</p>
                    <div class="clearfix">
                        <i class="fl btn-active">全部品类</i>
                        <i class="fl">全部品类</i>
                        <i class="fl">红茶</i>
                        <i class="fl">绿茶</i>
                        <i class="fl">正山小种</i>
                        <i class="fl">白茶</i>
                    </div>
                </li>
                <li class="param-num">
                    <p>购买数量</p>
                    <div>
                        <i class="iconfont">&#xe60b;</i>
                        <em>1</em>
                        <i class="iconfont">&#xe61f;</i>
                    </div>
                </li>
            </ul>
            <div class="clearfix buy-btn">
                <span class="fl w50 btn-active">加入购物车</span>
                <span class="fl w50 bg-red2">立即购买</span>
            </div>
        </div>
    </div>

</body>
</html>
