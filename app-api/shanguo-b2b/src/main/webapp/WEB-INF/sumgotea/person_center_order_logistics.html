<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--设备 IE  最高版本-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--定义 语言类型-->
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="utf-8">
    <!--设置视口宽度与设备宽度， 禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--X5内核 全屏显示-->
    <meta name="x5-fullscreen" content="true">
    <!--uc内核  全屏显示-->
    <meta name="full-screen" content="yes">
    <!--描述-->
    <meta name="description" content="山国饮艺">
    <!--关键字-->
    <meta name="keywords" content="山国饮艺">
    <title>个人中心-订单详情-查看物流</title>
    <!--公共部分-->
    <!--HTML标签样式重置-->
    <link href="css/normalize.css" rel="stylesheet">
    <!--移动端css重置-->
    <link href="css/reset.css" rel="stylesheet">
    <!--rem适配  设计图750*1334-->
    <script src="js/viewport_rem.js"></script>
    <!--公共部分   ending-->
    <!--单独样式-->
    <link href="css/person_center_order_logistics.css" rel="stylesheet">
</head>
<body>
    <section class="product-information clearfix">
        <div class="product-img pull-left">
            <img src="../images/product_list_img_default.png">
        </div>
        <div class="product-txt pull-right">
            <span>快递公司:圆通快递</span>
            <span>运单编号:123456789794564123</span>
            <span>订单号:123456789794564123</span>
        </div>
    </section>

    <section class="logistics">
        <ul class="logistics-route">
            <li class="active">
                <div class="route-location">
                    <i class="dot"></i>福建省福州市中心公园代理点&nbsp;&nbsp;派件中
                </div>
                <div class="route-time">
                    2017-08-04&nbsp;19:09:08
                </div>
            </li>
            <li>
                <div class="route-location">
                    <i class="dot"></i>福建省福州市中心站&nbsp;&nbsp;已收入
                </div>
                <div class="route-time">
                    2017-08-04&nbsp;19:09:08
                </div>
            </li>
            <li>
                <div class="route-location">
                    <i class="dot"></i>福建省厦门市观音山商务中心&nbsp;&nbsp;已收入
                </div>
                <div class="route-time">
                    2017-08-04&nbsp;19:09:08
                </div>
            </li>
        </ul>
    </section>
</body>
    <script src="js/jquery.min.js"></script>
</html>
