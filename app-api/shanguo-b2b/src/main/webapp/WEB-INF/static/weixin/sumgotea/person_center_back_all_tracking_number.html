<!DOCTYPE html>
<html lang="en">
<head>
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--设备 IE  最高版本-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--定义 语言类型-->
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="utf-8">
    <!--设置视口宽度与设备宽度， 禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--X5内核 全屏显示-->
    <meta name="x5-fullscreen" content="true">
    <!--uc内核  全屏显示-->
    <meta name="full-screen" content="yes">
    <!--描述-->
    <meta name="description" content="山国饮艺">
    <!--关键字-->
    <meta name="keywords" content="山国饮艺">
    <title>个人中心-订单详情-待收货-退款退货-填写退货物流信息</title>
    <!--公共部分-->
    <!--HTML标签样式重置-->
    <link href="css/normalize.css" rel="stylesheet">
    <!--移动端css重置-->
    <link href="css/reset.css" rel="stylesheet">
    <!--rem适配  设计图750*1334-->
    <script src="js/viewport_rem.js"></script>
    <!--公共部分   ending-->
    <!--单独样式-->
    <link href="css/person_center_back_all_tracking_number.css" rel="stylesheet">
</head>
<body>
    <section class="tracking-information">
        <div class="tracking-group clearfix">
            <label class="pull-left">快递公司：</label>
            <input class="pull-left" type="text" name="companyName" placeholder="请填写快递公司名称">
        </div>
        <div class="tracking-group clearfix">
            <label class="pull-left">物流单号：</label>
            <input class="pull-left" type="text" name="trackingNumber" placeholder="请填写物流快递单号">
        </div>
    </section>

    <section class="submit">
        <a href="#" class="submit-btn">提交</a>
    </section>

    <!--提交成功弹窗-->
    <section class="popup">
        <div class="popup-wrap">
            提交成功
        </div>
    </section>
</body>
    <script src="js/jquery.min.js"></script>
    <script src="js/person_center_back_all_tracking_number.js"></script>
</html>
