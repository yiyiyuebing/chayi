<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>Title</title>
    <link rel="stylesheet" href="../css/cssresets.css">
    <link rel="stylesheet" href="../css/idangerous.swiper2.7.6.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-header clearfix">
        <a href="index_nologin.html" class="pull-left">
            <img src="../images/logo.png">
        </a>
    </div>
    <div class="login-body">
        <div class="login-body-wrap">
            <img src="../images/banner.jpg">
        </div>
        <div class="login-form-wrap">
            <div class="login-form">
                <h4>手机登录</h4>
                <div class="input-group username">
                    <input type="text" name="username" placeholder="请输入您的手机号码" autocomplete="off">
                    <p class="input-tips">请输入正确的手机号码！</p>
                </div>
                <div class="input-group password">
                    <input type="password" name="password" placeholder="请输入密码">
                    <p class="input-tips">密码错误！</p>
                </div>
                <div class="submit">
                    <a href="index.html">立即登录</a>
                </div>
                <div class="forget-link clearfix">
                    <div class="pull-right clearfix">
                        <a href="forget_password.html" class="pull-left">忘记密码</a>
                        <a href="register.html" class="pull-left">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
