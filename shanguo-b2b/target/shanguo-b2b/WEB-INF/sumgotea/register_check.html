<!DOCTYPE html>
<html lang="en">
<head>
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--设备 IE  最高版本-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--定义 语言类型-->
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="utf-8">
    <!--设置视口宽度与设备宽度， 禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--X5内核 全屏显示-->
    <meta name="x5-fullscreen" content="true">
    <!--uc内核  全屏显示-->
    <meta name="full-screen" content="yes">
    <!--描述-->
    <meta name="description" content="山国饮艺">
    <!--关键字-->
    <meta name="keywords" content="山国饮艺">
    <title>注册</title>
    <!--公共部分-->
    <!--HTML标签样式重置-->
    <link href="css/normalize.css" rel="stylesheet">
    <!--移动端css重置-->
    <link href="css/reset.css" rel="stylesheet">
    <!--rem适配  设计图750*1334-->
    <script src="js/viewport_rem.js"></script>
    <!--公共部分   ending-->
    <!--单独样式-->
    <link href="css/gg_common.css" rel="stylesheet">
    <link href="css/register_check.css" rel="stylesheet">
</head>
<body>
    <div class="register-tips">
        <i class="register-icon"></i>
        <p>资料审核中</p>
    </div>
    <div class="register-txt">
        &nbsp;注册信息正在审核中，请耐心等候！我们将在3个工作日内短信通知审核结果，请注意查收！
    </div>
    <div class="go-back">
        <a href="index.html">返回首页</a>
    </div>
</body>
</html>
