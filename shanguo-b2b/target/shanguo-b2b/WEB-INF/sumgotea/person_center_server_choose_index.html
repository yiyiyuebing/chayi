<!DOCTYPE html>
<html lang="en">
<head>
    <!--清除浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!--设备 IE  最高版本-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--定义 语言类型-->
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="utf-8">
    <!--设置视口宽度与设备宽度， 禁止用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--X5内核 全屏显示-->
    <meta name="x5-fullscreen" content="true">
    <!--uc内核  全屏显示-->
    <meta name="full-screen" content="yes">
    <!--描述-->
    <meta name="description" content="山国饮艺">
    <!--关键字-->
    <meta name="keywords" content="山国饮艺">
    <title>个人中心-订单详情-待收货-申请售后-选择服务</title>
    <!--公共部分-->
    <!--HTML标签样式重置-->
    <link href="css/normalize.css" rel="stylesheet">
    <!--移动端css重置-->
    <link href="css/reset.css" rel="stylesheet">
    <!--rem适配  设计图750*1334-->
    <script src="js/viewport_rem.js"></script>
    <!--公共部分   ending-->
    <!--单独样式-->
    <link href="css/person_center_server_choose_index.css" rel="stylesheet">
</head>
<body>
    <section>
        <a href="myorder_afterSale.html?status=return2" class="back-money-product clearfix">
            <div class="icon-wrap clearfix">
                <i class="pull-left"></i>
                <span class="pull-left">退货退款</span>
            </div>
            <p>已收到货，需要退还已收到的货物</p>
            <i class="icon-right"></i>
        </a>
        <a href="myorder_afterSale.html?status=return1" class="back-money clearfix">
            <div class="icon-wrap clearfix">
                <i class="pull-left"></i>
                <span class="pull-left">仅退款</span>
            </div>
            <p>未收到货，或与客服协商同意前提下申请</p>
            <i class="icon-right"></i>
        </a>
        <a href="myorder_afterSale.html?status=return3" class="change-product clearfix">
            <div class="icon-wrap clearfix">
                <i class="pull-left"></i>
                <span class="pull-left">换货</span>
            </div>
            <p>对已收到的货物不满意，联系客服协商换货</p>
            <i class="icon-right"></i>
        </a>
    </section>
</body>
</html>
