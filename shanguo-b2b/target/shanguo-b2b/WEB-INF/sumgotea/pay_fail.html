<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/fonts/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/style.css">

    <title>订单支付</title>
</head>
<body class="bg-main person-info pay-success">
    <div class="dis-tabel border-b1 w100 part1">
        <div class="fail-icon dis-cell"></div>
        <div class="dis-cell">
            <h3 class="color-red">支付失败！</h3>
            <p>支付异常，请重新支付</p>
        </div>
    </div>
    <div class="clearfix part2">
        <span class="fl">返回首页</span>
        <span class="fr btn-active">查看商品</span>
    </div>
    <ul class="lists">
        <li class="dis-tabel border-b1 bg-white w100">
            <div class="dis-cell info-name">订单编号</div>
            <p class="dis-cell ta-r">259453038540840</p>
        </li>
        <li class="dis-tabel border-b1 bg-white w100">
            <div class="dis-cell info-name">商品名称</div>
            <p class="dis-cell ta-r">武夷金骏眉茶叶，高端50g礼盒装</p>
        </li>
        <li class="dis-tabel border-b1 bg-white w100">
            <div class="dis-cell info-name">商品数量</div>
            <p class="dis-cell ta-r">X2</p>
        </li>
        <li class="dis-tabel border-b1 bg-white w100">
            <div class="dis-cell info-name">下单时间</div>
            <p class="dis-cell ta-r">2016-06-08 09:35</p>
        </li>
        <li class="dis-tabel bg-white w100">
            <div class="dis-cell info-name">实付金额</div>
            <p class="dis-cell ta-r color-main">¥888.00</p>
        </li>
    </ul>
</body>
</html>
