<body id="reset-ps" class="bg-main address-edit">
    <template v-if="!isSendVerifi">
        <ul class="lists">
            <li class="dis-tabel border-b1 bg-white w100">
                <div class="dis-cell info-name">手机号:</div></div>
                <p class="dis-cell">
                    <input type="password" name="mobile" placeholder="请输入手机号码">
                </p>
            </li>
            <li class="dis-tabel border-b1 bg-white w100">
                <div class="dis-cell info-name">验证码:</div>
                <p class="dis-cell">
                    <input type="password" name="receiptName" placeholder="请再输入验证码">
                </p>
                <div class="dis-cell" id="get_message">
                    <div class="color-main">获取验证码</div>
                </div>
            </li>
        </ul>
        <div id="saveBtn" class="big-btn btn-active" >下一步</div>
    </template>
    <template v-else>
        <ul class="lists">
            <li class="dis-tabel border-b1 bg-white w100">
                <div class="dis-cell info-name">新密码:</div>
                <p class="dis-cell">
                    <input type="password" name="mobile" placeholder="请输入新密码">
                </p>
            </li>
            <li class="dis-tabel border-b1 bg-white w100">
                <div class="dis-cell info-name">确认密码:</div>
                <p class="dis-cell">
                    <input type="password" name="receiptName" placeholder="请再输入密码">
                </p>
            </li>
        </ul>
        <div id="saveBtn" class="big-btn btn-active" >完成</div>
    </template>
</body>
